<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component | Joseph Haddad</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div class="container">
      <div class="bg">
        &nbsp;
      </div>
      <div class="name">
        <img src="/images/image-victor.jpg" alt="Victor image" />
        <div class="texts">
          <span>
            <strong class="Color-VB">Victor Crest</strong>
            <span class="age">26</span>
          </span>
          <p class="London">London</p>
        </div>
      </div>
      <div class="line">
        &nbsp;
      </div>
      <div class="numbers">
        <section>
          <h2>80K</h2>
          <p>Followers</p>
        </section>

        <section>
          <h2>803K</h2>
          <p>Likes</p>
        </section>

        <section>
          <h2>1.4K</h2>
          <p>Photos</p>
        </section>
      </div>
    </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/joehaddad1000">Joseph Haddad</a>.
    </div>
  </footer>
</body>

</html>
